          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: Client Error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: Server Error
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountAdjustLeverageInfoV5Resp'
          description: Successful operation
      security:
      - APIKey: []
        Passphrase: []
      tags:
      - Trading Account
  /api/v5/account/balance:
    get:
      description: "Retrieve a list of assets (with non-zero balance), remaining balance,\
        \ and available amount in the trading account.\n\n**_Interest-free quota and\
        \ discount rates are public data and not displayed on the account interface._**\n\
        \n#### Rate Limit: 10 requests per 2 seconds \n\n#### Rate limit rule: User\
        \ ID \n\n#### Permission: Read \n\n"
      operationId: GetAccountBalanceV5
      parameters:
      - description: "Single currency or multiple currencies (no more than 20) separated\
          \ with comma, e.g. `BTC` or `BTC,ETH`."
        explode: true
        in: query
        name: ccy
        required: false
        schema:
          default: ""
          description: "Single currency or multiple currencies (no more than 20) separated\
            \ with comma, e.g. `BTC` or `BTC,ETH`."
          type: string
        style: form
      responses:
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: Client Error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: Server Error
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountBalanceV5Resp'
          description: Successful operation
      security:
