openapi: 3.0.3
info:
  description: OpenAPI specification for Okx exchange - Rest API
  title: OKX v5 API
  version: 0.1.0
servers:
- description: Okx Rest API Server
  url: https://www.okx.com
paths:
  /api/v5/account/account-level-switch-preset:
    post:
      description: "Pre-set the required information for account mode switching. When\
        \ switching from `Portfolio margin mode` back to `Spot and futures mode` /\
        \ `Multi-currency margin mode`, and if there are existing cross-margin contract\
        \ positions, it is mandatory to pre-set leverage.\n\nIf the user does not\
        \ follow the required settings, they will receive an error message during\
        \ the pre-check or when setting the account mode.\n\n#### Rate limit: 5 requests\
        \ per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission: Trade\
        \ \n\n"
      operationId: CreateAccountAccountLevelSwitchPresetV5
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountAccountLevelSwitchPresetV5Req'
        description: The request body for CreateAccountAccountLevelSwitchPresetV5
        required: true
      responses:
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: Client Error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: Server Error
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAccountAccountLevelSwitchPresetV5Resp'
          description: Successful operation
      security:
      - APIKey: []
        Passphrase: []
      summary: |+
        Pre-set the required information for account mode switching. When switching from `Portfolio margin mode` back to `Spot and futures mode` / `Multi-currency margin mode`, and if there are existing cross-margin contract positions, it is mandatory to pre-set leverage.

        If the user does not follow the required settings, they will receive an error message during the pre-check or when setting the account mode.

      tags:
      - Trading Account
  /api/v5/account/account-position-risk:
    get:
      description: "Get account and position risk\n\n**_Obtain basic information about\
        \ accounts and positions on the same time snapshot_**\n\n#### Rate Limit:\
        \ 10 requests per 2 seconds \n\n#### Rate limit rule: User ID \n\n#### Permission:\
        \ Read \n\n"
      operationId: GetAccountAccountPositionRiskV5
      parameters:
      - description: |-
          Instrument type

          `MARGIN`

          `SWAP`

          `FUTURES`

          `OPTION`
        explode: true
        in: query
        name: instType
        required: false
        schema:
          default: ""
          description: |-
            Instrument type

            `MARGIN`

            `SWAP`

            `FUTURES`

            `OPTION`
          type: string
        style: form
      responses:
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: Client Error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: Server Error
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountAccountPositionRiskV5Resp'
          description: Successful operation
      security:
      - APIKey: []
        Passphrase: []
      summary: |+
        Get account and position risk

      tags:
      - Trading Account
