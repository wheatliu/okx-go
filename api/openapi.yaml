        explode: true
        in: query
        name: lever
        required: true
        schema:
          default: ""
          description: Leverage
          type: string
        style: form
      - description: |-
          Instrument ID, e.g. BTC-USDT

          It is required for these scenarioes: `SWAP` and `FUTURES`, Margin isolation, Margin cross in `Spot and futures mode`.
        explode: true
        in: query
        name: instId
        required: false
        schema:
          default: ""
          description: |-
            Instrument ID, e.g. BTC-USDT

