          type: string
        style: form
      - description: |-
          Currency used for margin, e.g. BTC

          It is required for isolated margin and cross margin in `Spot and futures mode`, `Multi-currency margin` and `Portfolio margin`
        explode: true
        in: query
        name: ccy
        required: false
        schema:
          default: ""
          description: |-
            Currency used for margin, e.g. BTC

            It is required for isolated margin and cross margin in `Spot and futures mode`, `Multi-currency margin` and `Portfolio margin`
          type: string
        style: form
      - description: |-
          posSide

          `net`: The default value

          `long`

          `short`
        explode: true
        in: query
        name: posSide
        required: false
        schema:
          default: ""
          description: |-
            posSide

            `net`: The default value

            `long`

            `short`
          type: string
        style: form
      responses:
