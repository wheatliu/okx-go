        \ rule: User ID \n\n#### Permission: Read \n\n"
      operationId: GetAccountAdjustLeverageInfoV5
      parameters:
      - description: |-
          Instrument type

          `MARGIN`

          `SWAP`

          `FUTURES`
        explode: true
        in: query
        name: instType
        required: true
        schema:
          default: ""
          description: |-
            Instrument type

            `MARGIN`

            `SWAP`

            `FUTURES`
          type: string
        style: form
      - description: |-
          Margin mode

          `isolated`

          `cross`
        explode: true
        in: query
        name: mgnMode
        required: true
        schema:
          default: ""
          description: |-
            Margin mode

            `isolated`

            `cross`
          type: string
        style: form
